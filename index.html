<!DOCTYPE html>    
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0d1117">
    <meta name="description" content="Resource Dashboard">
    <link rel="manifest" href="manifest.json">
    <title>Resource Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .top-bar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .install-btn {
            background: #58a6ff;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .install-btn:hover {
            background: #388bfd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px 0;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(90deg, #2ea043, #58a6ff, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #8b949e;
            font-size: 18px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 0;
            overflow: hidden;
            transition: all 0.3s ease;
            position: relative;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #2ea043, #58a6ff, #7c3aed);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover {
            border-color: #58a6ff;
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(88, 166, 255, 0.3);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card-header {
            padding: 25px;
            border-bottom: 1px solid #30363d;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: #58a6ff;
            margin-bottom: 10px;
        }

        .card-description {
            color: #8b949e;
            font-size: 14px;
            line-height: 1.5;
        }

        .card-body {
            padding: 25px;
        }

        .card-link {
            display: inline-block;
            background: #58a6ff;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        .card-link:hover {
            background: #388bfd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 166, 255, 0.4);
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background: #21262d;
            color: #8b949e;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            border: 1px solid #30363d;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 32px;
            }

            .card-header {
                padding: 20px;
            }

            .card-body {
                padding: 20px;
            }

            .top-bar {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <button class="install-btn" id="installButton">
                ðŸ“± Install App
            </button>
        </div>

        <div class="header">
            <h1>Resource Dashboard</h1>
            <p>Quick access to all your important resources</p>
        </div>

        <div class="cards-grid" id="cardsGrid"></div>
    </div>

    <script>
        // ============================================
        // EDIT THIS SECTION TO ADD YOUR OWN CARDS
        // ============================================
        const cardsData = [
            {
                title: "Data Collection Form",
                description: "Access the health data collection form for offline data entry and submission.",
                url: "https://your-form-url.com",
                tags: ["Forms", "Data Entry", "Health"]
            },
            {
                title: "Google Sheets Dashboard",
                description: "View and analyze collected data in real-time with interactive dashboards.",
                url: "https://docs.google.com/spreadsheets/d/YOUR_SHEET_ID/edit",
                tags: ["Analytics", "Reports"]
            },
            {
                title: "DHIS2 Portal",
                description: "Access the DHIS2 health information system for data management and reporting.",
                url: "https://your-dhis2-instance.org",
                tags: ["DHIS2", "Health System"]
            },
            {
                title: "Training Materials",
                description: "Browse training guides, videos, and documentation for the data collection system.",
                url: "https://training-site.com",
                tags: ["Training", "Documentation"]
            },
            {
                title: "User Support",
                description: "Get help with technical issues, report bugs, or request new features.",
                url: "https://support-site.com",
                tags: ["Support", "Help"]
            },
            {
                title: "Regional Reports",
                description: "Access regional health reports and statistics for performance monitoring.",
                url: "https://reports-site.com",
                tags: ["Reports", "Statistics"]
            },
            {
                title: "WHO Guidelines",
                description: "Latest World Health Organization malaria treatment and prevention guidelines.",
                url: "https://www.who.int/health-topics/malaria",
                tags: ["Guidelines", "WHO"]
            },
            {
                title: "Ministry of Health",
                description: "Official Ministry of Health portal for policies and announcements.",
                url: "https://mohs.gov.sl",
                tags: ["Government", "Policy"]
            }
        ];

        // Render cards
        function renderCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            cardsData.forEach((card) => {
                const cardEl = document.createElement('div');
                cardEl.className = 'card';
                cardEl.innerHTML = `
                    <div class="card-header">
                        <h2 class="card-title">${card.title}</h2>
                        <p class="card-description">${card.description}</p>
                    </div>
                    <div class="card-body">
                        <a href="${card.url}" target="_blank" class="card-link">
                            Open Resource â†’
                        </a>
                        <div class="card-tags">
                            ${card.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                `;
                grid.appendChild(cardEl);
            });
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', renderCards);

        // PWA Install functionality
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
        });

        installButton.addEventListener('click', () => {
            if (!deferredPrompt) {
                alert('Install is not available right now. Make sure you are using Chrome or Edge browser and the site is served over HTTPS with all PWA files (manifest.json, sw.js, icons).');
                return;
            }

            installButton.style.display = 'none';
            deferredPrompt.prompt();

            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('App installed successfully');
                } else {
                    installButton.style.display = 'block';
                }
                deferredPrompt = null;
            });
        });

        window.addEventListener('appinstalled', () => {
            installButton.style.display = 'none';
        });

        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered successfully'))
                    .catch(err => {
                        console.log('Service Worker not available yet - make sure sw.js is in the same folder when deployed');
                    });
            });
        }
    </script>
</body>
</html>
